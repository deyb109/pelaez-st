<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheng</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="loveCanvas"></canvas>
<script>
const canvas = document.getElementById("loveCanvas");
const ctx = canvas.getContext("2d");

let width, height;
let particles = [];
let heartCoords = [];
let text = "I LOVE YOU SMITCHES";
let clicked = 0;
let maxClick = 3;

function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function getHeartCoords(scale = 10) {
  let coords = [];
  for (let t = 0; t < Math.PI * 2; t += 0.05) {
    let x = scale * 16 * Math.pow(Math.sin(t), 3);
    let y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
    coords.push({ x, y });
  }
  return coords;
}

function createTextParticles() {
  const tempCanvas = document.createElement("canvas");
  const tempCtx = tempCanvas.getContext("2d");
  tempCanvas.width = width;
  tempCanvas.height = height;

  tempCtx.font = "bold 45px sans-serif";
  tempCtx.fillStyle = "white";
  tempCtx.textAlign = "center";
  tempCtx.fillText(text, width / 2, height / 2);

  const imgData = tempCtx.getImageData(0, 0, width, height);
  for (let y = 0; y < height; y += 6) {
    for (let x = 0; x < width; x += 6) {
      let index = (y * width + x) * 4;
      if (imgData.data[index + 3] > 128) {
        particles.push(new Particle(x, y));
      }
    }
  }
}

function createHeartParticles() {
  heartCoords = getHeartCoords(16);
  const centerX = width / 2;
  const centerY = height / 2 - 70; // adjust upward to make space

  for (let i = 0; i < heartCoords.length; i++) {
    let x = heartCoords[i].x + centerX;
    let y = heartCoords[i].y + centerY;
    particles.push(new Particle(x, y));
  }
}

class Particle {
  constructor(x, y) {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.tx = x;
    this.ty = y;
    this.size = 2 + Math.random() * 2;
    this.color = ["#ff77ff", "#77aaff", "#cc66ff"][Math.floor(Math.random() * 3)];
    this.vx = (Math.random() - 0.5) * 2;
    this.vy = (Math.random() - 0.5) * 2;
  }

  update() {
    if (clicked < maxClick) {
      this.x += this.vx;
      this.y += this.vy;

      if (this.x < 0 || this.x > width) this.vx *= -1;
      if (this.y < 0 || this.y > height) this.vy *= -1;
    } else {
      this.x += (this.tx - this.x) * 0.07;
      this.y += (this.ty - this.y) * 0.07;
    }
  }

  draw(ctx) {
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

function animate() {
  ctx.clearRect(0, 0, width, height);
  for (let p of particles) {
    p.update();
    p.draw(ctx);
  }
  requestAnimationFrame(animate);
}
animate();

// ðŸŒ  Default particles before clicks
for (let i = 0; i < 400; i++) {
  particles.push(new Particle(Math.random() * width, Math.random() * height));
}

canvas.addEventListener("click", () => {
  clicked++;
  if (clicked === maxClick) {
    particles = [];
    createHeartParticles();
    createTextParticles();
  }
});
</script>
</body>
</html>
