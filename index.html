<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Particle Love</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    const colors = ['#8e44ad', '#3498db', '#ff69b4']
    let clickCount = 0
    let particles = []
    let showParticles = false

    class Particle {
      constructor(x, y) {
        this.x = Math.random() * canvas.width
        this.y = Math.random() * canvas.height
        this.tx = x
        this.ty = y
        this.size = 2
        this.color = colors[Math.floor(Math.random() * colors.length)]
      }

      update() {
        const dx = this.tx - this.x
        const dy = this.ty - this.y
        this.x += dx * 0.05
        this.y += dy * 0.05
      }

      draw() {
        ctx.beginPath()
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2)
        ctx.fillStyle = this.color
        ctx.fill()
      }
    }

    function getTextCoordinates(text) {
      const tempCanvas = document.createElement('canvas')
      const tempCtx = tempCanvas.getContext('2d')
      tempCanvas.width = canvas.width
      tempCanvas.height = canvas.height

      tempCtx.font = "bold 80px Arial"
      tempCtx.fillStyle = "#ffffff"
      tempCtx.textAlign = "center"
      tempCtx.fillText(text, canvas.width / 2, canvas.height / 2)

      const textData = tempCtx.getImageData(0, 0, canvas.width, canvas.height)

      const coords = []
      for (let y = 0; y < textData.height; y += 6) {
        for (let x = 0; x < textData.width; x += 6) {
          const index = (y * textData.width + x) * 4
          if (textData.data[index + 3] > 128) {
            coords.push({ x, y })
          }
        }
      }

      return coords
    }

    function getHeartCoordinates(centerX, centerY, r, count) {
      const coords = []
      for (let i = 0; i < count; i++) {
        const t = Math.random() * Math.PI * 2
        const x = centerX + 16 * Math.pow(Math.sin(t), 3) * r
        const y = centerY - (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * r
        coords.push({ x, y })
      }
      return coords
    }

    function generateParticles() {
      particles = []

      // Text particles
      const textCoords = getTextCoordinates("I LOVE YOU SMITCHES")
      textCoords.forEach(pos => particles.push(new Particle(pos.x, pos.y)))

      // Heart beside "Smitches"
      const heartCoords = getHeartCoordinates(canvas.width / 2 + 280, canvas.height / 2 - 40, 12, 300)
      heartCoords.forEach(pos => particles.push(new Particle(pos.x, pos.y)))
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height)

      if (showParticles) {
        for (let i = 0; i < particles.length; i++) {
          particles[i].update()
          particles[i].draw()
        }
      } else {
        for (let i = 0; i < 150; i++) {
          ctx.beginPath()
          ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 2, 0, Math.PI * 2)
          ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)]
          ctx.fill()
        }
      }

      requestAnimationFrame(animate)
    }

    canvas.addEventListener('click', () => {
      clickCount++
      if (clickCount === 3) {
        showParticles = true
        generateParticles()
      }
    })

    animate()

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      if (showParticles) {
        generateParticles()
      }
    })
  </script>
</body>
</html>
